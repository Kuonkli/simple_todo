name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Получить код
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Собрать Docker образ
      - name: Build Docker image
        run: |
          docker build -t todo-app:${{ github.sha }} .
          docker tag todo-app:${{ github.sha }} todo-app:latest

      # 3. Войти в Docker Hub с явным registry
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Перетегировать с полным именем
      - name: Tag with Docker Hub username
        run: |
          docker tag todo-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest
          docker tag todo-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ github.sha }}

      # 5. Отправить в Docker Hub
      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ github.sha }}

      # 6. Информация о результате
      - name: Show success message
        run: |
          echo "CI/CD Pipeline Completed!"
          echo ""
          echo "Results:"
          echo "  Docker Hub User: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "  Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest"
          echo "  Also tagged with Git SHA: ${{ github.sha }}"
          echo ""
          echo "View at: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/todo-app"
          echo ""
          echo "For Kubernetes deployment:"
          echo "  kubectl set image deployment/todo-app todo-app=${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest -n todo-app"